<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/seeAnswers.css" />

    <title>seeAnswers</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="src/images/Logo.svg" alt="logo" />
        </div>
      </div>
    </header>

    <section class="list-answers">
      <div class="container">
        <div class="pretitle">
          <span class="grey-text">Результат прохождения теста</span><img src="src/images/arrowGrey.svg" alt="Стрелка"/><span class="fiol-text">Тест №1. “JavaScript: Начальный уровень”</span>
        </div>
        <div class="list-title big-title">
          <span>Правильные ответы</span> к тесту
        </div>
        <div class="list-of-answers" id="list-of-answers"></div>
        <div class="test-pass-see-question">
          <a href="javascript:void(0)" id="see-results"
            >Обратно к моему результату теста
            <img src="src/images/arrowMini.svg" alt="Стрелка"
          /></a>
        </div>
      </div>
    </section>

    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
    <script src="src/js/seeAnswers.js"></script>
  </body>
</html>
