    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="src/css/common.css" />

    <title>Choice</title>

    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="src/images/Logo.svg" alt="logo" />
        </div>
      </div>
    </header>

    <section class="choice">
      <div class="container">
        <div class="choice-content">
          <h1 class="choise-title common-title">
            Выберите <span>тему теста</span>

            Чтобы начать тест, выберите одну из предложенных ниже тем.
          </div>
          <div class="choice-options" id="choice-options"></div>
        </div>
        <div class="choice-img">
          <img src="src/images/choiceImage.svg" alt="infoImagePic" />
        </div>
      </div>
    </section>
