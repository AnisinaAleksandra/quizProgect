<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/common.css" />
    <link rel="stylesheet" href="src/css/result.css" />

    <title>Result</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="src/images/Logo.svg" alt="logo" />
        </div>
      </div>
    </header>

    <section class="result">
      <div class="container">
        <div class="result-image">
          <img src="src/images/questionMarks.svg" alt="result-img" />
        </div>
        <div class="result-title big-title">
          Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="reault-score" id="result-score"></div>
      </div>
    </section>
    <section class="button-see-answers">
      <div class="container">
        <div class="test-pass-see-question">
          <a href="javascript:void(0)" id="see-answers"
            >Посмотреть правильные ответы
            <img src="src/images/arrowMini.svg" alt="Стрелка"
          /></a>
        </div>
      </div>
    </section>

    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

    <script src="src/js/result.js"></script>
  </body>
</html>
